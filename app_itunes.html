<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App iTunes</title>

    <title>App iTunes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6b66146ce8.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script> 
</head>

<body>
    <main class="container-fluid mt-5 mb-5 ml-0 mr-0 row justify-content-center">
        <!-- Card player -->
        <div style="padding-left: 0px; padding-right: 0px;height: 100%; border-radius: 0.25rem; box-shadow: 0px 0px 100px black; background-color: #fff; border: 1px solid #fff; margin: 0rem 1rem 0rem;width: 100%;" class="col-xs-12 col-md-12 col-lg-3 mb-4 row">
            <div class="col-xs-4 col-md-4 col-lg-12" style="width: 40%;">
                <audio id="audioCancion">
                    <source id="srcCancion" src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview118/v4/c2/f2/ea/c2f2ea14-ce30-3cd7-14fc-15f75ef3999f/mzaf_2856663077544297354.plus.aac.p.m4a" type="audio/mpeg">
                </audio>
                <img id="imgCancion" class="card-img-top" src="https://is5-ssl.mzstatic.com/image/thumb/Music118/v4/88/55/9e/88559e57-1ce3-62d4-a453-94e724ddd86e/source/100x100bb.jpg" alt="Card image cap" style="margin: 2rem;width: 85%;display: block;margin-left: auto;margin-right: auto;/*! border: 1px solid rgba(0,0,0,.125); */">
            </div>
            
            <div style="padding: 1rem;background-color: #105956;border-radius: 0.25rem;color: #fff;width: 60%;" class="col-xs-8 col-md-8 p-4 col-lg-12">
                <h4 id="trackName" class="card-title mt-3" style="">Polly</h4>
                <div class="progress mb-3">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h5 id="artistName" class="card-text">Nirvana</h5>
                <h6 id="collectionName" style="font-size: 0.8rem;">MTV Unplugged In New York (Live)</h6>
                
                <div style="text-align: center;font-size: 2rem;" class="m-0 mt-4 row">
                    <div id="iconPrevious" onclick="playPrevoius();" class="col-xs-4 col-md-4 m-0" style="width: 32%;">
                        <i aria-hidden="true" style="" class="fas fa-backward"></i>
                    </div>
                    <div id="iconPlayPause" onclick="playPause();" class="col-xs-4 col-md-4 m-0" style="width: 32%;">
                        <i class="fas fa-play" aria-hidden="true" style=""></i>
                    </div>
                    <div id="iconNext" onclick="playNext();" class="col-xs-4 col-md-4 m-0" style="width: 32%;">
                        <i class="fas fa-forward" aria-hidden="true" style=""></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card player -->
        <!-- List search -->
        <div style="padding-left: 0px; padding-right: 0px; box-shadow: 0px 0px 100px black;border-radius: 0.25rem;border: 1px solid #fff; margin: 0rem 1rem 0rem;width: 100%;" class="col-xs-12 col-md-12 col-lg-8 row">
            <div style="margin-left: 0px;margin-right: 0px;padding-left: 0px;padding-right: 0px;background-color: #000 !important;" class="container-fluid bg-dark card row">
                <table id="tablaCanciones">
                    <thead style="height: 5.7rem;">
                        <tr>
                            <th id="thArtist">
                                Artist
                                <i class="fas fa-angle-down" onclick="sortTableAZ(0)" aria-hidden="true"></i> 
                                <i class="fas fa-angle-up" onclick="sortTableZA(0)" aria-hidden="true"></i>
                            </th>
                            <th id="thTrack">
                                Track name 
                                <i class="fas fa-angle-down" onclick="sortTableAZ(1)" aria-hidden="true"></i> 
                                <i class="fas fa-angle-up" onclick="sortTableZA(1)" aria-hidden="true"></i>
                            </th>
                            <th id="thAlbum">Album
                                <i class="fas fa-angle-down" onclick="sortTableAZ(2)" aria-hidden="true"></i> 
                                <i class="fas fa-angle-up" onclick="sortTableZA(2)" aria-hidden="true"></i>
                            </th>
                        </tr>
                    </thead>
                </table>
                <nav class="navbar navbar-dark mt-4 mb-4 ml-2">
                    <form class="form-inline" _lpchecked="1">
                        <input type="text" placeholder="Search" aria-label="Search" id="busqueda" value="" style="width: 400px;border: 3px solid #105956;box-shadow: 0 0 0 1px #105956;padding: 1.5rem 1rem;" class="form-control mr-sm-5">
                        <button value=" Search" onclick="searchingSongs();" type="button" class="btn btn-primary mb-4  my-2 my-sm-0" style="padding: 0.8rem 2rem;background-color: #105956;border-color: #105956;">Buscar</button>
                    </form>
                </nav>
            </div>
        </div>
        <!-- List search -->
    </main>
</body>


</body>

</html>
